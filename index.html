<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåà Snake Game</title>
  <style>
    body {
      background: black;
      color: yellow;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: black;
      display: block;
      margin: auto;
      border: 2px solid yellow;
      touch-action: none; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ scroll ‡∏ï‡∏≠‡∏ô‡∏•‡∏≤‡∏Å */
    }
    h1, p {
      text-shadow: 2px 2px 4px black;
    }
    /* ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    .controls {
      margin-top: 15px;
    }
    .btn {
      background: yellow;
      color: black;
      font-size: 20px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üåà Snake Game</h1>
  <p>Score: <span id="score">0</span> | Level: <span id="level">1</span></p>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ -->
  <div class="controls">
    <button class="btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
    <button class="btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button class="btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const CELL = 20;

    let snake = [{x:100, y:100}, {x:80, y:100}, {x:60, y:100}];
    let direction = "RIGHT";
    let food = {x: Math.floor(Math.random()*30)*CELL, y: Math.floor(Math.random()*20)*CELL};
    let score = 0;
    let level = 1;
    let speed = 120; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ä‡πâ‡∏≤‡∏´‡∏ô‡πà‡∏≠‡∏¢

    const rainbowColors = ["red","orange","yellow","green","blue","indigo","violet"];

    // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î
    document.addEventListener("keydown", e => {
      if(e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if(e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if(e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if(e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏î‡πâ‡∏ß‡∏¢‡∏õ‡∏∏‡πà‡∏° (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)
    function changeDirection(newDir) {
      if(newDir === "UP" && direction !== "DOWN") direction = "UP";
      if(newDir === "DOWN" && direction !== "UP") direction = "DOWN";
      if(newDir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if(newDir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    }

    function draw(){
      ctx.fillStyle = "black";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // ‡∏ß‡∏≤‡∏î‡∏á‡∏π‡∏™‡∏µ‡∏£‡∏∏‡πâ‡∏á
      snake.forEach((seg,i)=>{
        ctx.fillStyle = rainbowColors[i % rainbowColors.length];
        ctx.fillRect(seg.x, seg.y, CELL, CELL);
      });

      // ‡∏ß‡∏≤‡∏î‡∏≠‡∏≤‡∏´‡∏≤‡∏£
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, CELL, CELL);
    }

    function update(){
      let head = {...snake[0]};
      if(direction==="UP") head.y -= CELL;
      if(direction==="DOWN") head.y += CELL;
      if(direction==="LEFT") head.x -= CELL;
      if(direction==="RIGHT") head.x += CELL;

      // ‡∏ó‡∏∞‡∏•‡∏∏‡∏Ç‡∏≠‡∏ö
      head.x = (head.x + canvas.width) % canvas.width;
      head.y = (head.y + canvas.height) % canvas.height;

      // ‡∏ä‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
      if(snake.some(seg => seg.x===head.x && seg.y===head.y)){
        alert("Game Over! Score: "+score);
        snake = [{x:100,y:100},{x:80,y:100},{x:60,y:100}];
        direction = "RIGHT";
        score = 0;
        level = 1;
        speed = 120;
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, speed);
      }

      snake.unshift(head);

      // ‡∏Å‡∏¥‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£
      if(head.x===food.x && head.y===food.y){
        score++;
        if(score % 5 === 0){
          level++;
          speed = Math.max(50, speed-10);
          clearInterval(gameInterval);
          gameInterval = setInterval(gameLoop, speed);
        }
        food = {x: Math.floor(Math.random()*30)*CELL, y: Math.floor(Math.random()*20)*CELL};
      } else {
        snake.pop();
      }

      document.getElementById("score").innerText = score;
      document.getElementById("level").innerText = level;
    }

    function gameLoop(){
      update();
      draw();
    }

    let gameInterval = setInterval(gameLoop, speed);
  </script>
</body>
</html>
